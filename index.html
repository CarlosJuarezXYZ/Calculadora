<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "estilos.css" rel = "stylesheet">
    <title>Calculadora</title>
</head>
<body>

<table class="calculadora">
    <tr class= "resultado">
        <td colspan="4"><span id = "resultado">Resultado</span></td>

    </tr>
    <tr class= "primero">
        <td><button id = "nueve">9</button></td><td><button id = "ocho">8</button></td><td><button id = "siete">7</button></td><td><button id="multiplicar">*</button></td>
    </tr>


    <tr class="segundo">
        <td><button id="seis">6</button></td><td><button id = "cinco">5</button></td><td><button id="cuatro">4</button></td><td><button id = "resta">-</button></td>
    </tr>
    <tr class="tercero">
        <td><button id="seis">3</button></td><td><button id = "cinco">2</button></td><td><button id="cuatro">1</button></td><td><button id = "suma">+</button></td>
    </tr>
    <tr class="cuarto">
        <td><button id="limpiar">C</button></td><td><button id = "igual">=</button></td><td><button id="cero">0</button></td><td><button id = "punto">.</button></td>
    </tr>

</table>




    
</body>
</html>
